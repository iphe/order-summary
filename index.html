<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order summary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="illustration-hero.svg">
        <div class="text">
            <h1>Order Summary</h1><br>
            <P>You can now listen to millions of songs,<br> audiobooks, and podcasts on any device <br> anywhere you like!</P>
           <div class="plan">
                <div class="box">
                    <img src="icon-music.svg" style="height: 3rem;">
                </div>
                <div class="box">
                    <h3>Annual plan</h3>
                    <h3 style="opacity: 50%;">$59.99/year</h3>
                </div>
                <div class="box" style="margin-top: 1rem;">
                    <a href="" style="text-decoration: none;">Change</a>
                </div>
            </div>
            <button class="btn">Proceed to Payment</button><br>
            <a href="" class="order">Cancel Order</a>
        </div>
    </div>
</body>
</html>
